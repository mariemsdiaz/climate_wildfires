<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Year Temperature Comparison</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="JS/climate_data.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5dc; /* Light beige background */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: green; /* Green background */
            color: white; /* White text */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
        }
        #chart {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <label for="city-select">Select City:</label>
    <select id="city-select">
        <!-- Options will be populated dynamically -->
    </select>

    <label for="year-select">Select Year:</label>
    <select id="year-select">
        <!-- Options will be populated dynamically -->
    </select>

    <label for="second-year-select">Select Second Year:</label>
    <select id="second-year-select" disabled>
        <!-- Options will be populated dynamically -->
    </select>
    
    <button id="compare-button">Compare Years</button>

    <div id="chart"></div>
</body>
</html>
