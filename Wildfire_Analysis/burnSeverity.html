<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildfire Growth Viewer</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Wildfire Growth Between 1984 and Present</h1>
    <div id="map"></div>

    <!-- Leaflet JavaScript (Make sure this is loaded first) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Heatmap Plugin (Load this after Leaflet) -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- Load your custom JavaScript file -->
    <script src="JS/burnSeverity.js"></script>
</body>
</html>
